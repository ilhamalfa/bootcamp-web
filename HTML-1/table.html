<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <!-- Kepala -->
        <thead>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <!-- Baris -->
            <tr>
                <!-- Kolom -->
                <td>Aaaa</td>
                <td>Aaaa</td>
            </tr>
            <!-- Baris -->
            <tr>
                <!-- Kolom -->
                <td>Bbbb</td>
                <td>Bbbb</td>
            </tr>
            <!-- Baris -->
            <tr>
                <!-- Kolom -->
                <td>Cccc</td>
                <td>Cccc</td>
            </tr>
        </tbody>
    </table>
    <br>
    <!-- Merge table -->
    <table border="1px">
        <!-- Kepala -->
        <thead>
            <tr>
                <th>Nama</th>
                <th colspan="2">Alamat</th>
            </tr>
        </thead>
        <tbody>
            <!-- Baris -->
            <tr>
                <!-- Kolom -->
                <td>Aaaa</td>
                <td>Aaaa</td>
                <td>Aaaa</td>
            </tr>
            <!-- Baris -->
            <tr>
                <!-- Kolom -->
                <td>Bbbb</td>
                <td>Bbbb</td>
                <td>Bbbb</td>
            </tr>
            <!-- Baris -->
            <tr>
                <!-- Kolom -->
                <td>Cccc</td>
                <td>Cccc</td>
                <td>Cccc</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
