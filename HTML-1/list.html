<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List Menggunakan Lingkaran -->
    <ul>
        <li>Aa</li>
        <li>Bb</li>
        <li>Cc</li>
        <li>Dd</li>
        <li>Ee</li>
        <li>Ff</li>
    </ul>

    <!-- List Menggunakan kotak -->
    <ul style="list-style: square;">
        <li>Aa</li>
        <li>Bb</li>
        <li>Cc</li>
        <li>Dd</li>
        <li>Ee</li>
        <li>Ff</li>
    </ul>

    <!-- List Menggunakan Angka -->
    <ol>
        <li>Aa</li>
        <li>Bb</li>
        <li>Cc</li>
        <li>Dd</li>
        <li>Ee</li>
        <li>Ff</li>
    </ol>

    <!-- List Menggunakan Angka Romawi-->
    <ol type="I">
        <li>Aa</li>
        <li>Bb</li>
        <li>Cc</li>
        <li>Dd</li>
        <li>Ee</li>
        <li>Ff</li>
    </ol>

    <!-- List Menggunakan Huruf-->
    <ol type="a">
        <li>Aa</li>
        <li>Bb</li>
        <li>Cc</li>
        <li>Dd</li>
        <li>Ee</li>
        <li>Ff</li>
    </ol>
</body>
</html>
